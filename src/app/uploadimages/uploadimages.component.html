 <div class="wrapper">

<div class="container-fluid">
  <div class="picCol1"></div>
  <div class="">
    <form action="" [formGroup]="formPic" (ngSubmit)="submit()" class="form">
      <div class="form-group">
        <label for="file">Ajouter une image ?</label>
        <input formControlName="file" name="file" type="file" class="form-control" (change)="setPicture($event)">
      </div>
      <button type="submit" mat-raised-button class="btn btn1 mb-5">Valider ?</button>
      <h2>ROCK is not dead ! :)</h2>

    </form>
  </div>
  <div class="picCol2">

  </div>

</div>
</div>
